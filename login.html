<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .phone-container {
            width: 300px;
            height: 600px;
            background-color: #F6F4F1;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
            width: 150px;
        }
        .logo h1 {
            font-size: 2em;
            margin: 20px 0 0;
        }
        .pin-entry {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        .pin-entry input {
            width: 10%;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="logo">
            <img src="Screenshot 2024-06-21 112915.png" alt="Logo">
        </div>
        <div class="pin-entry">
            <input type="password" maxlength="1" id="pin1">
            <input type="password" maxlength="1" id="pin2">
            <input type="password" maxlength="1" id="pin3">
            <input type="password" maxlength="1" id="pin4">
        </div>
    </div>

<script>
    const inputs = document.querySelectorAll('.pin-entry input');
inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
        if (input.value.length === 1) {
            if (index < inputs.length - 1) {
                inputs[index + 1].focus();
            } else {
                input.blur();
                const pin = Array.from(inputs).map(input => input.value).join('');
                // Redirect to the second screen
                window.location.href = 'T&C.html'; 
            }
        }
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
            inputs[index - 1].focus();
        }
    });
});

</script>
</body>
</html>
